<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Only Sliding Cards</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      display: flex;
      gap: 30px;
    }

    .card {
      width: 200px;
      height: 260px;
      background: linear-gradient(135deg, #1e293b, #334155);
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      padding: 20px;
      color: #e2e8f0;
      opacity: 0;
      transform: translateY(150px);
      animation: slideUp 1.5s ease-out forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.5s;
    }

    .card:nth-child(2) {
      animation-delay: 1.5s;
    }

    .card:nth-child(3) {
      animation-delay: 2.5s;
    }

    .card:nth-child(4) {
      animation-delay: 3.5s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #f1f5f9;
    }

    .card p {
      font-size: 14px;
      color: #cbd5e1;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      transition: transform 0.3s ease;
      box-shadow: 0 20px 40px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <h3>Card 1</h3>
      <p>First card with nice info and glow.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Second one enters smoothly after.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Third card comes with more grace.</p>
    </div>
    <div class="card">
      <h3>Card 4</h3>
      <p>Last card completes the flow.</p>
    </div>
  </div>

</body>
</html>
