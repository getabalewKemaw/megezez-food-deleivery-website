<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGEZEZ - Authentication</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-container">
            <div class="auth-header">
                <h2 class="auth-title">Welcome to MEGEZEZ</h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            
            <!-- Sign In Form -->
            <form id="signInForm" class="auth-form active">
                <div class="form-group">
                    <input type="email" id="loginEmail" required>
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <p class="toggle-form">Don't have an account? <span id="showSignUp">Register here</span></p>
                <div class="error-message" id="loginError"></div>
            </form>

            <!-- Sign Up Form -->
      
            <form id="signUpForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="fullName" required>
                    <label>Full Name</label>
                </div>
                <div class="form-group">
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" required>
                    <label>Email Address</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" required>
                    <label>Password (min 6 characters)</label>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" required pattern="[0-9]{10}">
                    <label>Phone Number (10 digits)</label>
                </div>
                <div class="form-group">
                    <select id="preferences" required>
                        <option value="">Dietary Preferences</option>
                        <option>Vegetarian</option>
                        <option>Vegan</option>
                        <option>Gluten-Free</option>
                    </select>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
                <p class="toggle-form">Already have an account? <span id="showSignIn">Sign In here</span></p>
                <div class="error-message" id="signupError"></div>
            </form>
        </div>
    </div>

    <div id="globalNotification" class="global-notification"></div>

    <script src="../javascript/login.js"></script>
</body>
</html>
